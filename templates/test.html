    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>

    <title>High Chart</title>
    <script>
        
        const runHighChart = (categories, map, years) => {
            let data = []
            for (var itr = 0; itr < 7; itr++) {
                data.push(
                    {
                        name: years[itr],
                        data: map.get(years[itr])
                    }
                )
            }
            console.log(data);
            Highcharts.chart('holder', {
                chart: {
                    
                    type: 'bar'
                },
                title: {
                    text: 'Historic World Population by Region'
                },
                xAxis: {
                    categories: categories,
                },
                series: data
            });
        }
    </script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center text-black">Population Visualization </h1>
    </div>
    <br>
    <br>

    <div class="container-fluid">
        <!-- Example row of columns -->
        <div class="row">
            <div class="container-fluid" id="data-temperature">

            </div>
        </div>
    </div>
    <br>
    <br>
    <br>

    <div id="holder">

    </div>
    <meta id='cont-1' data-name="{{ name1_list }}">
    <meta id='cont-2' data-name="{{ name2_list }}">
    <script>
        
        $(document).ready(() => {
            var map = new Map();
            var data_c1 = $('#cont-1').data().name[0];
            var data_c2 = $('#cont-2').data().name[0];
            var years = [1960, 1970, 1980, 1990, 2000, 2010, 2019]
            for (let itr = 2; itr <= 8; itr++) {
                map.set(years[itr - 2], [data_c1[itr], data_c2[itr]])
            }
            console.log(map);
            console.log(data_c1, data_c2);
            runHighChart([data_c1[1], data_c2[1]], map, years);
        })
    </script>

</body>

</html>
